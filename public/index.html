<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time/weather application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Weather</h1>
            <div class="search-section">
                <input type="text" id="place" placeholder="Your location">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-left">
            <div class="day-location-status">
                <h3>Today</h3>
                <span id="address"></span>
            </div>
            <div class="temp">
                <div class="temp-left">
                    <p id="celcius"></p>
                </div>
                <div class="temp-right"></div>
            </div>
            <div class="temp-min-max">
                <p></p>
            </div>
        </section>
        <section class="main-right">
            <div class="properties">

                <div class="propertie">
                    <div class="humidity">
                        <p>Humidity</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="wind">
                        <p>Wind</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="pressure">
                        <p>Pressure</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="visibility">
                        <p>Visibility</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="snow">
                        <p>Snow</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="snow-depth">
                        <p>Snow Depth</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="sun-rise">
                        <p>Sun Rise</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="sun-set">
                        <p>Sun Set</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="radition">
                        <p>Solar Radiation</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="propertie">
                    <div class="energy">
                        <p>Solar Energy</p>
                        <span></span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>

            </div>
            <div class="next-day-update">
                <div class="op">
                    <p>15 Day Weather Forecast</p>
                </div>
            </div>
        </section>
    </main>
    <section class="desc-section">
        <p class="time-zone"></p>
        <p class="date"></p>
        <p class="condition"></p>
        <p class="desc"></p>
    </section>
</body>
</html>
